version: "3.8"

services:
  voice-engine:
    build:
      context: .
      dockerfile: deploy/docker/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - REDIS_URL=redis://redis:6379/0
      - ENV=development
    depends_on:
      - redis
    networks:
      - voice-net

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - voice-net
    command: redis-server --save 60 1 --loglevel warning

  # Ngrok is essential for exposing local WebSocket to Twilio for testing
  ngrok:
    image: wernight/ngrok
    ports:
      - "4040:4040"
    networks:
      - voice-net
    command: ngrok http voice-engine:8000

networks:
  default:
    name: ai_voice_net
    external: true
